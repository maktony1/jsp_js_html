<!DOCTYPE html>
<html>

	<head>
	<meta charset="EUC-KR">
		<title>Javascript</title>
		<script>
		
			/*
				함수 실행 순서
			*/
			
			fun1();		//정상 실행
			fun2();		//오류 발생
			
			// 명시(선언)적 함수 생성
			function fun1(){
				console.log("fun1 run!");
			}
			
			// 익명 함수 생성
			var fun2 = function(){
				console.log("fun2 run!");
			}
			
			fun2();		//정상 실행
			
			</script>
	
	</head>
	
	<body>
	</body>

</html>
