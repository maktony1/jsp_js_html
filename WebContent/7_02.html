<!DOCTYPE html>
<html>

	<head>
		<title>Javascript</title>
		<script>
		
			
			/////////////////////////////////

			/*

			*/
	 		var star="";
			
			for (var i = 0; i <5; i++) {
					star = star+"*";
					console.log(star);
				} 
			//////////////////////////////////
			console.log("\n");
			//////////////////////////////////

			/* 
			
			*****

			***
			**
			* 
			
			*/
			for (var i = 0; i < 5; i++) {
				var star2="";
				for (var j = 5; j >i; j--) {
						star2 = star2+"*";
				}
						console.log(star2);
			}
			/////////////////////////////////////////
			console.log("\n");
			/////////////////////////////////////////
			
			
			
			
			
			
			
			
			///////////////////////////////////

			/* 
			
			   *
			  ***
			 *****
			*******
			
			 */
			for (var i = 1; i < 5; i++) {
				var empty="";
					for (var j = 3; j >=i; j--) {
						empty = empty+" ";
					}
				var star3="*";
					for (var k = 1; k < i; k++) {
						star3=star3+"**";
					}
					console.log(empty+star3+empty);
			}
			
			////////////////////////////////////
			console.log("\n");
			////////////////////////////////////
			
			
			
			
			
			
			///////////////////////////////////
			///////////////////////////////////
			/*

			 */
			 
			 for (var i = 0; i < 5; i++) {  //몇칸을 할건지 정한다 ~ 생각하면 쉬움
				 var star4="";
			 	 var empty2="";
			 	 
				for (var k = 0; k < i ; k++) {
					empty2=empty2+" ";
				}
				
				for (var j = 5; j > i; j--) { 
					star4=star4+"*";
				}
				console.log(empty2+star4);
			}

				 var star5="";
			 	 var empty3="";
			 	 
				for (var k = 0; k < i ; k++) {
					star5=star5+"*";
				}
				
				for (var j = 5; j > i; j--) { 
					empty3=empty3+" ";
