<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<script type='text/javascript'>
		var img_L = 0;
		var img_T = 0;
		var targetObj;

		function getLeft(o) {
			return parseInt(o.style.left.replace('px', ''));
		}
		function getTop(o) {
			return parseInt(o.style.top.replace('px', ''));
		}

		// 이미지 움직이기
		function moveDrag(e) {
			var e_obj = window.event ? window.event : e;
			var dmvx = parseInt(e_obj.clientX + img_L);
			var dmvy = parseInt(e_obj.clientY + img_T);
			targetObj.style.left = dmvx + "px";
			targetObj.style.top = dmvy + "px";
			return false;
		}

		// 드래그 시작
		function startDrag(e, obj) {
			targetObj = obj;
			var e_obj = window.event ? window.event : e;
			img_L = getLeft(obj) - e_obj.clientX;
			img_T = getTop(obj) - e_obj.clientY;

			document.onmousemove = moveDrag;
			document.onmouseup = stopDrag;
			if (e_obj.preventDefault)
				e_obj.preventDefault();
		}

		// 드래그 멈추기
		function stopDrag() {
			document.onmousemove = null;
			document.onmouseup = null;
		}
	</script>
</body>
<div
	style='position: absolute; left: 0px; top: 0px; cursor: pointer; cursor: hand'
	onmousedown='startDrag(event, this)'>
	<table bgcolor="#0000FF">
		<tr>
			<td><font color="#FFFFFF">이미지 드래그</font></td>
		</tr>
	</table>
</div>
<img src="./img/rock.jpg"
	width="150"
	style="position: absolute; left: 0px; top: 50px; cursor: pointer; cursor: hand"
	onmousedown="startDrag(event, this)" border="0">
</html>
